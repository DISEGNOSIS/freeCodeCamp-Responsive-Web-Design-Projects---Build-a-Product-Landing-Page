<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fashion Live Style</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet" />
</head>
<body>
    <header id="header">
        <a href="index.html"><img id="header-img" src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/logo.png" alt="Fashion Live Style" /></a>
        <nav id="nav-bar">
            <ul>
                <a href="#t-shirts"><li class="nav-link">T-SHIRTS</li></a>
                <a href="#stickers"><li class="nav-link">STICKERS</li></a>
                <a href="#posters"><li class="nav-link">POSTERS</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="info">
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <input id="email" type="email" placeholder="Enter your email address" required />
                <input id="submit" type="submit" value="Send" />
            </form>
            <iframe id="video" src="https://www.youtube.com/embed/LSBC3n9x52Q?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </section>
        <section class="content">
            <h1>Stuff</h1>
            <article>
                <h2 id="t-shirts">T-SHIRTS:</h2>
                <div class="stuff">
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/t-shirt-1.png" alt="Repeat T-Shirt" />
                        <figurecaption>Repeat</figurecaption>
                    </figure>
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/t-shirt-2.png" alt="Declaration T-Shirt" />
                        <figurecaption>Declaration</figurecaption>
                    </figure>
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/t-shirt-3.png" alt="Trust me T-Shirt" />
                        <figurecaption>Trust me</figurecaption>
                    </figure>
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/t-shirt-4.png" alt="Dev T-Shirt" />
                        <figurecaption>Dev</figurecaption>
                    </figure>
                </div>
            </article>
            <article>
                <h2 id="stickers">STICKERS:</h2>
                <div class="stuff">
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/sticker-1.png" alt="Android Sticker" />
                        <figurecaption>Android</figurecaption>
                    </figure>
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/sticker-2.png" alt="Señor Developer Sticker" />
                        <figurecaption>Señor Developer</figurecaption>
                    </figure>
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/sticker-4.png" alt="PHP Sticker" />
                        <figurecaption>PHP</figurecaption>
                    </figure>
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/sticker-5.png" alt="React Sticker" />
                        <figurecaption>React</figurecaption>
                    </figure>
                </div>
            </article>
            <article>
                <h2 id="posters">POSTERS:</h2>
                <div class="stuff">
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/poster-1.jpg" alt="Superpower Poster" />
                        <figurecaption>Superpower</figurecaption>
                    </figure>
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/poster-2.jpg" alt="Keep calm Poster" />

                    </figure>
                    <figure>

                    </figure>
                    <figure>
                        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/product-landing-page/img/poster-4.jpg" alt="Heart Poster" />

                    </figure>

    </main>
    <footer>
    <a href="https://www.disegnosis.com.ar" target="_blank">
        <img src="https://www.diseñowebs.com.ar/freecodecamp/responsive-web-design-projects/tribute-page/img/disegnosis.png" alt="Diseño Web DISEGNOSIS - Webmaster Diseño de Páginas / Sitios Web. Servicios de Hosting, Streaming y Mailing." />
    </a>
    </footer>
